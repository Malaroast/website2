<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청소 당번 추첨기</title>
    
    <!-- 부트스트랩 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 테일윈드 CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="login-container" class="container text-center bg-white p-6 rounded-2xl shadow-lg">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">로그인</h1>
        <input type="email" id="email" class="form-control mb-3" placeholder="이메일 입력">
        <input type="password" id="password" class="form-control mb-3" placeholder="비밀번호 입력">
        <button id="loginButton" class="btn btn-success w-100">로그인</button>
    </div>

    <div id="main-container" class="hidden container text-center bg-white p-6 rounded-2xl shadow-lg">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">청소 당번 추첨기</h1>
        <button id="drawButton" class="btn btn-primary px-4 py-2 text-lg">
            추첨하기 🎲
        </button>
        <button id="logoutButton" class="btn btn-danger mt-3">로그아웃</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
